<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Task</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
      .container {
        position: relative;
        background-color: whitesmoke;
        width: 100vw;
        height: 100vh;
      }
      .btn {
        position: absolute;
        z-index: 3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button class="btn">Click Me</button>
    </div>

    <script>
      const w = Math.max(
        document.documentElement.clientWidth,
        window.innerWidth || 0
      );
      const h = Math.max(
        document.documentElement.clientHeight,
        window.innerHeight || 0
      );
      const container = document.querySelector(".container");
      const button = document.querySelector(".btn");

      const randomNumberGenerator = (n) => {
        return Math.floor(Math.random() * n) + 1;
      };

      const divSize = () => {
        const widht = randomNumberGenerator(w/2);
        const height = randomNumberGenerator(h/2);
        return { widht, height };
      };

      const divPosition = () => {
        const left = randomNumberGenerator(w);
        const top = randomNumberGenerator(h);
        return { top, left };
      };



      const color = () => {
        const arr = ["#"];
        for (let i = 0; i < 6; i++) {
          const char = randomNumberGenerator(9);
          arr.push(`${char}`);
        }
        return arr.join("");
      };

      const newDivGenerator = () => {
        const newDiv = document.createElement("div");
        const size = divSize();
        const position = divPosition();
        if(position.left +size.widht > w) position.left = w - size.widht; 
        if(position.top +size.height > h) position.top = h - size.height;
        newDiv.style =  `
            background-color:${color()}; 
            width:${size.widht}px;
            height:${size.height}px;
            position: absolute;
            top: ${position.top}px;
            left: ${position.left}px `
        container.append(newDiv);
      };

      button.addEventListener("click", newDivGenerator);
    </script>
  </body>
</html>
